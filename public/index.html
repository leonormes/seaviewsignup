<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign Up Form</title>
</head>
<body>
	<div class="content_form">
		<form name="signup" >
			<div class="adult">
				<label for="adultfname">Your First Name</label>
				<input id="adultfname" type="text" required name="adultfname" />
				<br />
				<label for="adultfname">Your Surname</label>
				<input id="adultsurname" type="text " required /><br />
				<label for="email">Your Email</label>
				<input id="email" type="email" required /><br />
				<label for="phone">Phone Number</label>
				<input id="phone" type="tel" required  />
			</div>
			<div class="pupil">
				<label for="childfname">Child's First Name</label>
				<input id="childfname" type="text" required  /><br />
				<label for="childsurname">Child's Surname</label>
				<input id="childsurname" type="text"  required /><br />
				<label for="preferredName">Child's Preferred Name</label>
				<input id="preferredName" type="text"  required /><br />
				<label for="dob">Child's D.O.B</label>
				<input id="dob" type="date"  required /><br />
				<div id="medical">
					<label for="allergies">Does your child have any allergies?</label>
					<div id="allergies">
						Yes <input name="allergies" id="yes" type="radio" value="true" required /><br />
						No <input name="allergies" id="no" type="radio" value="false"/><br />
					</div>
					<label for="allergydetails">Details</label>
					<textarea id="allergydetails" ></textarea><br />

				</div>
			</div>


			<div class="days">
				<label for="days">What day(s) would you like?</label>
				<ul style="list-style-type:none">
					<li>
						<input type="checkbox" name="days" value="monday"> Monday<br>
					</li>
					<li>
						<input type="checkbox" name="days" value="tuesday"> Tuesday<br>
					</li>
					<li>
						<input type="checkbox" name="days" value="wednesday"> Wednesday<br>
					</li>
					<li>
						<input type="checkbox" name="days" value="thursday"> Thursday<br>
					</li>
					<li>
						<input type="checkbox" name="days" value="friday"> Friday<br>
					</li>
				</ul>
				<label for="startdate">When would you like to start?</label>
				<input type="date" id="startdate" />
			</div>
				<div id="photos">
					<label for="photos">From time to time we add posts to our Facebook page. Is it OK to include photos of your child?</label>
					<div id="photos">
						Yes <input name="photos" id="yes" type="radio" value="true" required /><br />
						No <input name="photos" id="no" type="radio" value="false"/><br />
					</div>
			</div>
			<div class="submit">
			<input type="submit" class="submit-btn">
			</div>

		</form>
	</div>
